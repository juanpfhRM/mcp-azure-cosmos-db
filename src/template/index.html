<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat con IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            height: 100vh;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f5f5f5;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user { background-color: #cce5ff; align-self: flex-end; }
        .bot  { background-color: #d4edda; align-self: flex-start; }

        #input-container {
            display: flex;
            padding: 10px;
            background: #eee;
        }

        #input-message {
            flex: 1;
            padding: 10px;
        }

        #send-button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-container">
        <input id="input-message" type="text" placeholder="Escribe un mensaje..." />
        <button id="send-button">Enviar</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const input = document.getElementById("input-message");
        const button = document.getElementById("send-button");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        button.addEventListener("click", async () => {
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, "user");
            input.value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mensaje: message, user_id: "123" })
            });

            const data = await response.json();
            addMessage(data.respuesta || "Error del servidor", "bot");
        });
    </script>
</body>
</html>
