<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat con IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 90vh;
      width: 100%;
      max-width: 1500px; /* M√ÅS ANCHO EN PCS */
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #d0eaff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background-color: #e1f5d9;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .typing-indicator {
      font-size: 0.9em;
      color: #888;
      font-style: italic;
      align-self: flex-start;
      margin: 4px 0;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
    }

    #input-message {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    #send-button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    #send-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .chat-container {
        max-width: 100%;
        height: 100vh;
        border-radius: 0;
      }

      #send-button {
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box"></div>
    <div id="input-container">
      <input id="input-message" type="text" placeholder="Escribe un mensaje..." />
      <button id="send-button">Enviar</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input-message");
    const button = document.getElementById("send-button");

    function addMessage(text, sender, extraHTML = "") {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = `<div>${text}</div>${extraHTML}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }

    function addTypingIndicator() {
      const typing = document.createElement("div");
      typing.className = "typing-indicator";
      typing.id = "typing-indicator";
      typing.innerText = "Escribiendo...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }

    function crearEnlaceCSV(csvPath) {
      if (!csvPath) return "";
      const linkText = "üì• Descargar CSV generado";
      return `
        <div style="margin-top: 8px;">
          <a href="${csvPath}" download target="_blank"
            style="display:inline-block; padding:6px 12px; background:#28a745; color:#fff; text-decoration:none; border-radius:4px;">
            ${linkText}
          </a>
        </div>
      `;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      addTypingIndicator();

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje: message, user_id: "123" }),
        });

        const data = await response.json();
        removeTypingIndicator();

        const text = data.response || "Respuesta vac√≠a del servidor.";
        const enlaceDescarga = crearEnlaceCSV(data.csv_path);
        addMessage(text, "bot", enlaceDescarga);
      } catch (e) {
        removeTypingIndicator();
        addMessage("Ocurri√≥ un error al conectarse al servidor.", "bot");
      }
    }

    button.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
